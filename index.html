<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .smart-card {
            background: transparent;
            /* Nền trong suốt */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 300px;
            max-width: 90%;
            position: relative;
            transition: transform 0.3s, background 0.3s;
            margin: 20px;
        }

        @keyframes smooth-gradient {
            0% {
                background: linear-gradient(45deg, #8a8a8a, #6d6d6d);
                /* Sáng */
            }

            50% {
                background: linear-gradient(45deg, #2d2d2d, #1a1a1a);
                /* Tối */
            }

            100% {
                background: linear-gradient(45deg, #8a8a8a, #6d6d6d);
                /* Quay lại sáng */
            }
        }

        .smart-card a:hover {
            animation-play-state: paused;
        }


        .smart-card:hover {
            transform: scale(1.05);
            background: transparent;
            /* Nền trong suốt */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 300px;
            max-width: 90%;
            position: relative;
            transition: transform 0.3s, background 0.3s;
            margin: 20px;
        }

        .smart-card h1 {
            font-size: 36px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff, #b6b6b6, #6d6d6d, #282828);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-background 5s linear infinite, smooth-glow 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes gradient-background {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }

        @keyframes smooth-glow {
            0% {
                text-shadow: 0 0 5px rgba(65, 65, 65, 0.8), 0 0 10px rgba(65, 65, 65, 0.8), 0 0 15px rgba(65, 65, 65, 0.8);
            }

            50% {
                text-shadow: 0 0 15px rgba(248, 248, 248, 0.8), 0 0 20px rgba(203, 203, 203, 0.8), 0 0 30px rgba(203, 203, 203, 0.8);
            }

            100% {
                text-shadow: 0 0 5px rgba(203, 203, 203, 0.8), 0 0 10px rgba(203, 203, 203, 0.8), 0 0 15px rgba(248, 248, 248, 0.8);
            }
        }

        .smart-card img.profile {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .smart-card img.profile.clicked {
            transform: scale(1.05);
            filter: brightness(1.2);
            /* Hiệu ứng khi click */
        }

        .smart-card img.profile:hover {
            transform: scale(1.1);
            /* Hiệu ứng khi hover */
            filter: brightness(1.1);
            /* Hiệu ứng sáng lên khi hover */
        }

        .smart-card a {
            display: block;
            text-align: center;
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            background: linear-gradient(45deg, #6d6d6d, #4c4c4c);
            animation: smooth-gradient 4s ease-in-out infinite;
        }

        .smart-card a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .facebook {
            background: linear-gradient(45deg, #4c4c4c, #2d2d2d);
        }

        .facebook:hover {
            background: linear-gradient(135deg, #383838, #5f5f5f);
        }

        .youtube {
            background: linear-gradient(70deg, #333333, #1a1a1a);
        }

        .youtube:hover {
            background: linear-gradient(135deg, #2a2a2a, #444444);
        }

        .instagram {
            background: linear-gradient(45deg, #3f3f3f, #1f1f1f);
        }

        .instagram:hover {
            background: linear-gradient(135deg, #2e2e2e, #4b4b4b);
        }

        .github {
            background: linear-gradient(70deg, #444444, #333333);
        }

        .github:hover {
            background: linear-gradient(135deg, #383838, #5b5b5b);
        }

        .tiktok {
            background: linear-gradient(45deg, #3d3d3d, #1f1f1f);
        }

        .tiktok:hover {
            background: linear-gradient(135deg, #292929, #444444);
        }
    </style>
</head>

<body>
    <canvas id="background"></canvas>
    <div class="smart-card">
        <img src="https://raw.githubusercontent.com/tudev-2507/smart-card-by-tuw/main/IMG_6983.JPG" alt="Ảnh đại diện"
            class="profile" id="profile-image">
        <h1>Connect With Me</h1>
        <a href="https://www.facebook.com/tuquaivatt" class="facebook" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Logo Facebook"> Facebook
        </a>
        <a href="https://www.youtube.com/@QuaiVatTu" class="youtube" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
                alt="YouTube Logo"> YouTube
        </a>
        <a href="https://www.instagram.com/tuw.bae206/" class="instagram" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            Instagram
        </a>
        <a href=""tel:+84123456789"" class="github" target="_blank">
            <img src="hIcon_of_Zalo.svg.png" alt="GitHub Logo">
            0353802738
        </a>
        <a href="https://www.tiktok.com/@vudinhtu_2507" class="tiktok" target="_blank">
            <img src="./logo-tiktok.svg" alt="Logo TikTok"> TikTok
        </a>
    </div>
    <audio id="background-audio" loop>
        <source src="./videoplayback-_1_.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('background-audio');
        const profileImage = document.getElementById('profile-image');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const drops = [];
        const fontSize = 16;
        const columns = Math.floor(window.innerWidth / fontSize);
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * window.innerHeight;
        }

        function drawRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const grayValue = Math.floor(drops[i] * fontSize / canvas.height * 255);
                const textColor = `rgb(${255 - grayValue}, ${255 - grayValue}, ${255 - grayValue})`;

                const text = "Connect with Me"[Math.floor(Math.random() * 15)] || " ";
                ctx.fillStyle = textColor;
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        profileImage.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(error => {
                    console.log("Error playing audio:", error);
                });
            } else {
                audio.pause();
            }
            profileImage.classList.toggle('clicked');
        });

        function animate() {
            drawRain();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
